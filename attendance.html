<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking</title>
    <link rel="stylesheet" href="attendance.css">
</head>
<body>
    <div class="attendance-container">
        <h2>Attendance Tracking</h2>

        <!-- Email Input -->
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <p id="emailStatus"></p>

        <p id="status" class="attendance-status">Status: Not Clocked In</p>

        <!-- Buttons -->
        <button id="clockInBtn" disabled style="margin-top: 10px;">Clock In</button>
        <button id="clockOutBtn" disabled style="margin-top: 10px;">Clock Out</button>
    </div>

    <!-- Ensure script loads properly -->
    <script>
        console.log("JavaScript Loaded!");
    </script>

    <script src="attendance.js"></script>
</body>
</html>
