        <div class="cards">
            <div class="card">
                <h3>Number of Members</h3>
                <span id="memberCount">2</span>
            </div>
            <div class="card">
                <h3>Number of Equipment</h3>
                <span id="equipmentCount">2</span>
            </div>
            <div class="card">
                <h3>Number of Trainers</h3>
                <span id="trainerCount">3</span>
            </div>
            <div class="card">
                <h3>Number of Packages</h3>
                <span id="packageCount">1</span>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts">
            <div class="chart-container">
                <h3>Attendance Reports</h3>
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Total Reports</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script>

        async function test(){
        // Toggle Sidebar in Mobile View
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".sidebar").classList.toggle("show");
        });

        // Logout Functionality
        document.querySelector('.logout').addEventListener('click', function (event) {
            event.preventDefault();

            let confirmLogout = confirm("Are you sure you want to log out?");

            if (confirmLogout) {
                sessionStorage.clear();
                localStorage.clear();
                window.location.href = "dashboard.html"; // Redirect to login page
            }
        });

        // Bar Chart (Attendance)
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [{
                    label: 'Attendance',
                    data: [10, 15, 12, 18, 20, 17],
                    backgroundColor: ['blue', 'green', 'blue', 'green', 'blue', 'green'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
        await fetchTrainerCount()
        await fetchPackageCount()
        await fetchMemberCount()
        await fetchEquipmentCount()
        const trainerCount = parseInt(document.getElementById('trainerCount').textContent, 10);
        const packageCount = parseInt(document.getElementById('packageCount').textContent, 10);
        const memberCount = parseInt(document.getElementById('memberCount').textContent, 10);
        const equipmentCount = parseInt(document.getElementById('equipmentCount').textContent, 10);

        // Pie Chart (Total Reports)
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Member', 'Trainer', 'Equipment', 'Package'],
                datasets: [{
                    data: [2, trainerCount, 2, 1],
                    backgroundColor: ['red', 'blue', 'yellow', 'purple']
                }]
            }
        });
    }
    test();
        
    </script>
