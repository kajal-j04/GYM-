<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Member - lanGym</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- OPTIONAL: Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-...=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Minimal example styling; adjust as needed or copy your main CSS for a consistent look. */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0b2242;
    }
    .btn-submit {
      background-color: #0b2242;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-submit:hover {
      opacity: 0.9;
    }
    .nav-links {
      text-align: center;
      margin-top: 1.5rem;
    }
    .nav-links a {
      color: #0b2242;
      text-decoration: underline;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Member</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter member's full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter member's email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter member's phone number" required>
      </div>

      <div class="form-group">
        <label for="membership-type">Membership Type</label>
        <select id="membership-type" name="membership_type" required>
          <option value="">-- Select a membership --</option>
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="annual">Annual</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Any special requirements?"></textarea>
      </div>

      <button type="submit" class="btn-submit">Save Member</button>
    </form>

    <!-- Optional: Link back to the dashboard -->
    <div class="nav-links">
      <a href="admin panel.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
