<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnat Vigour GYM</title>
    <link rel="stylesheet" href="login_style.css">
</head>

<body>

    <header>
        <h1 class="heading">Minnat Vigour GYM</h1>
    </header>

    <!-- Get Started Button -->
    <button id="getStartedBtn" class="get-started-btn">Get Started Now</button>

    <!-- Gym Images Section (Initially Hidden) -->
    <div id="gymImagesContainer" class="gym-images" style="display: none;">
        <img src="images/gym1.jpeg" alt="Gym Image 1" width="300">
        <img src="images/gym2.jpeg" alt="Gym Image 2" width="300">
        <img src="images/gym3.jpeg" alt="Gym Image 3" width="300">
        <img src="images/gym4.jpeg" alt="Gym Image 4" width="300">
    </div>

    <div id="alertModal" class="modal"></div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon" class="icon">ðŸŒ™</span> <!-- Initial icon (Moon) -->
    </button>

    <!-- container div -->
    <div class="container glass">
        <!-- upper button section to select login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button id="login" class="login">Login</button>
            <button id="signup" class="signup">Signup</button>
        </div>

        <!-- Form section that contains the login and the signup form -->
        <div class="form-section">
            <!-- login form -->
            <div class="login-box">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input type="password" class="password ele" placeholder="password">
                <button class="clkbtn">Login</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" class="name ele" placeholder="Enter your name">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input id="phone-no" class="phone-no ele" minlength="10" maxlength="10"
                    onkeydown="validateNumber(event)" placeholder="9876543210">
                <input type="date" id="date" class="date ele" placeholder="2000-01-01">
                <input type="password" class="password ele" placeholder="password">
                <input type="password" class="confirm-password ele" placeholder="Confirm password">
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("getStartedBtn").addEventListener("click", function () {
            var imgContainer = document.getElementById("gymImagesContainer");
            imgContainer.style.display = "block"; // Show images when button is clicked
        });
    </script>

    <script src="login_script.js"></script>

</body>
</html>
<script>
    document.getElementById("getStartedBtn").addEventListener("click", function(event) {
        event.preventDefault(); // Stops the button from redirecting
        document.getElementById("gymImagesContainer").style.display = "block"; // Show images
    });
</script>
