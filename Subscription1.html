<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <style>
        /* General Reset and Fonts */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

        body {
            height: 100%;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            backdrop-filter: blur(5px);
            background-color: #091919;
        }

        /* Header styling */
        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .heading {
            color: #29a396;
            font-size: 60px;
            text-align: center;
        }

        /* Main container styling */
        .container {
            width: 550px;
            background-color: white;
            box-shadow: 8px 8px 20px rgba(128, 128, 128, 0.5);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            padding: 30px;
            height: auto;
        }

        /* Button container */
        .btn {
            height: 60px;
            width: 320px;
            margin: 20px auto;
            box-shadow: 0px 0px 5px 0px rgb(254, 215, 188);
            background-color: #29a396;
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Button styles */
        .register {
    font-size: 22px;
    border: none;
    outline: none;
    background-color: transparent;
    color: white; /* Changed text color to white */
    cursor: pointer;
    }


        /* Form section */
        .form-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Subscription box layout */
        .register-box {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 20px;
            width: 100%;
        }

        /* Input fields and button styles */
        .ele,
        .eleNo {
            height: 60px;
            width: 100%;
            border: none;
            background-color: rgb(240, 240, 240);
            border-radius: 50px;
            padding-left: 30px;
            font-size: 18px;
            color: rgb(77, 77, 77);
            margin-bottom: 20px;
            outline: none;
        }

        /* Label styling */
        label {
            font-size: 18px;
            color: #29a396;
            margin-bottom: 8px;
            text-align: left;
            width: 100%;
        }

        /* Button click style */
        .clkbtn {
            height: 60px;
            width: 100%;
            border-radius: 50px;
            background-image: linear-gradient(to right, #29a396, #29a396);
            font-size: 22px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
        }

        /* Media queries for responsiveness */
        /* Medium devices (tablets, 650px or smaller) */
        @media screen and (max-width: 650px) {
            .container {
                width: 320px;
                padding: 20px;
            }

            .btn {
                height: 50px;
                width: 200px;
            }

            .register {
                font-size: 18px;
            }

            .form-section {
                width: 100%;
            }

            .ele {
                height: 50px;
                font-size: 15px;
            }

            .clkbtn {
                height: 50px;
                width: 200px;
                font-size: 18px;
            }
        }

        /* Small devices (mobile, 320px or smaller) */
        @media screen and (max-width: 320px) {
            .container {
                width: 280px;
                height: auto;
            }

            .heading {
                font-size: 28px;
            }

            .btn {
                height: 50px;
                width: 180px;
            }

            .register {
                font-size: 16px;
            }

            .form-section {
                width: 100%;
            }

            .ele {
                height: 45px;
                font-size: 14px;
            }

            .clkbtn {
                height: 45px;
                width: 180px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 class="heading">Minnat Vigour Gym</h1>
    </header>

    <div class="container">
        <!-- Subscription Section -->
        <div class="btn">
            <button id="Subscribe" class="register">Subscribe Now</button>
        </div>

        <div class="form-section">
            <div class="register-box">
                <!-- Adding Member ID -->
                <div>
                    <label for="member-id">Member ID</label>
                    <input type="text" class="ele" id="member-id" placeholder="Enter Member ID" required>
                </div>

                <!-- Adding Start Date -->
                <div>
                    <label for="start-date">Start Date</label>
                    <input type="date" class="ele" id="start-date" required>
                </div>

                <!-- Adding End Date -->
                <div>
                    <label for="end-date">End Date</label>
                    <input type="date" class="ele" id="end-date" required>
                </div>

                <!-- Adding Payment Status -->
                <div>
                    <label for="payment-status">Payment Status</label>
                    <select class="ele" id="payment-status" required>
                        <option value="" disabled selected>Select Payment Status</option>
                        <option value="paid">Paid</option>
                        <option value="unpaid">Unpaid</option>
                    </select>
                </div>

                <!-- Adding Fee Date -->
                <div>
                    <label for="fee-date">Fee Date</label>
                    <input type="date" class="ele" id="fee-date" required>
                </div>

                <!-- Adding Renewal Date -->
                <div>
                    <label for="renewal-date">Renewal Date</label>
                    <input type="date" class="ele" id="renewal-date" required>
                </div>

                <!-- Adding Discount -->
                <div>
                    <label for="discount">Discount (%)</label>
                    <input type="number" class="ele" id="discount" placeholder="Enter Discount" min="0" max="100" required>
                </div>

                <!-- Adding Trainer Assigned -->
                <div>
                    <label for="trainer-assigned">Trainer Assigned</label>
                    <input type="text" class="ele" id="trainer-assigned" placeholder="Enter Trainer Name" required>
                </div>

                <!-- Subscription Type -->
                <div>
                    <label for="subscription-type">Subscription Type</label>
                    <select class="ele" id="subscription-type" required>
                        <option value="" disabled selected>Select Subscription Type</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>

                <!-- Preferred Plan -->
                <div>
                    <label for="preferred-plan">Preferred Plan</label>
                    <select class="ele" id="preferred-plan" required>
                        <option value="" disabled selected>Select Preferred Plan</option>
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        <option value="VIP">VIP</option>
                    </select>
                </div>

                <!-- Contact Number -->
                <div>
                    <label for="contact-number">Contact Number</label>
                    <input type="tel" class="ele" id="contact-number" minlength="10" maxlength="10" placeholder="Enter your contact number" required>
                </div>

                <!-- Additional Notes -->
                <div>
                    <label for="additional-notes">Additional Notes (Optional)</label>
                    <textarea class="ele" id="additional-notes" placeholder="Enter any additional notes here" rows="4"></textarea>
                </div>

                <!-- Final Subscribe Button -->
                <button class="clkbtn">Subscribe</button>
            </div>
        </div>
    </div>

    <script src="login_script.js"></script>
</body>

</html>
