<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalyan's GYM</title>
    <link rel="stylesheet" href="Feedback.css">
</head>

<body>
    <header>
        <h1 class="heading">Minnat Vigour Gym</h1>
    </header>

    <div class="container glass">
        <div class="slider"></div>
        <div class="btn">
            <button id="Feedback" class="Feedback">Give your Feedback</button>
        </div>

        <div class="form-section">
            <div class="Feedback-box">
                <!-- Table Field: Id -->
                <div class="field">
                    <label for="id">Id (User Number):</label>
                    <input type="number" id="id" class="id ele" placeholder="Enter your user number (e.g., 10)" required>
                </div>

                <!-- Table Field: Username -->
                <div class="field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="username ele" placeholder="Enter your username" required>
                </div>

                <!-- Table Field: Contact_No -->
                <div class="field">
                    <label for="contact_no">Contact Number:</label>
                    <input type="tel" id="contact_no" class="contact-no ele" minlength="10" maxlength="12" placeholder="Enter your contact number" required>
                </div>

                <!-- Table Field: Email_id -->
                <div class="field">
                    <label for="email_id">Email Address:</label>
                    <input type="email" id="email_id" class="email-id ele" placeholder="Enter your email" required>
                </div>


                <button class="clkbtn">Submit</button>
            </div>
        </div>
    </div>

    <script src="login_script.js"></script>
</body>

</html>
