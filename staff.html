<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnat Vigour Gym</title>
    <link rel="stylesheet" href="Staff.css">
</head>
<body>
    <header>
        <h1 class="heading">Minnat Vigour Gym</h1>
    </header>

    <div class="container glass">
        <div class="btn">
            <button id="Register" class="Register">Staff Register</button>
        </div>

        <div class="form-section">
            <form class="register-box" onsubmit="registerStaff(event)">
                <label for="staff-id">Staff ID</label>
                <input type="text" id="staff-id" class="ele" placeholder="Enter Staff ID" required>

                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" class="ele" placeholder="Enter Full Name" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="ele" required>

                <label for="contact-no">Contact Number</label>
                <input type="tel" id="contact-no" class="ele" minlength="10" maxlength="12" placeholder="Enter Contact Number" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" class="ele" placeholder="Enter Email Address" required>

                <label for="gender">Gender</label>
                <select id="gender" class="ele" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="salary">Salary</label>
                <input type="number" id="salary" class="ele" placeholder="Enter Salary" required>

                <label for="working-skill">Working Skill</label>
                <input type="text" id="working-skill" class="ele" placeholder="Enter Working Skill" required>

                <label for="full-address">Full Address</label>
                <input type="text" id="full-address" class="ele" placeholder="Enter Full Address" required>

                <button type="submit" class="clkbtn">Register</button>
            </form>
        </div>
    </div>

    <script src="Staff.js"></script>
</body>
</html>
