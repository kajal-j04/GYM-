<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Offer</title>
    <link rel="stylesheet" href="claim_offer.css">
</head>
<body>
    <header>Claim Your Offer</header>
    <div class="container">
        <h2>Enter Your Details</h2>
        <form id="claimForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit">Claim Offer</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="claim_offer.js"></script>
</body>
</html>
