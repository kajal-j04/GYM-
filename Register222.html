<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnat Vigour Gym</title>
    <link rel="stylesheet" href="Register222.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>

<body>
    <header>
        <h1 class="heading">Minnat Vigour Gym</h1>
    </header>

    <div class="container glass">
        <div class="btn">
            <button id="registere-here" class="register-btn">Register Yourself</button>
        </div>

        <div class="form-section">
            <div class="register-box">
                <div class="form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="ele" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="ele" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="package-start-date" class="form-label">Package Start Date</label>
                    <input type="date" id="package-start-date" class="ele" required>
                </div>

                <div class="form-group">
                    <label for="contact-no" class="form-label">Contact Number</label>
                    <input type="tel" id="contact-no" class="ele" minlength="10" maxlength="10" placeholder="Contact Number" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="ele" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <label for="plans" class="form-label">Plans</label>
                    <select id="plans" class="ele" required>
                        <option value="" disabled selected>Plans</option>
                        <option value="1000">Basic (1 Month - 1000 Rs)</option>
                        <option value="2400">Standard (3 Months - 2400 Rs)</option>
                        <option value="5500">Premium (6 Months - 5500 Rs)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="qr-code" class="form-label">Scan to Pay</label>
                    <canvas id="qr-code"></canvas>
                </div>

                <div class="form-group">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input type="number" id="height" class="ele" placeholder="Height (cm)" required>
                </div>

                <div class="form-group">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" id="weight" class="ele" placeholder="Weight (kg)" required>
                </div>

                <div class="form-group">
                    <label for="time-slot" class="form-label">Preferred Time Slot</label>
                    <select id="time-slot" class="ele" required>
                        <option value="" disabled selected>Time-slot</option>
                        <option value="Morning">Morning</option>
                        <option value="Evening">Evening</option>
                        <option value="Night">Night</option>
                    </select>
                </div>

                <button id="registerBtn" class="clkbtn">Register</button>
            </div>
        </div>
    </div>

    <script src="Register222.js"></script>
</body>

</html>
